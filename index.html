<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Chatbot IA</title>
<style>
body { font-family: Arial; background: #f2f2f2; }
#chat { width: 320px; margin: 40px auto; background: #fff; padding: 10px; }
#messages { height: 300px; overflow-y: auto; }
input { width: 100%; padding: 8px; }
</style>
</head>
<body>

<div id="chat">
  <div id="messages"></div>
  <input id="input" placeholder="Digite..." />
</div>

<script>
const input = document.getElementById('input');
const messages = document.getElementById('messages');

input.addEventListener('keypress', async (e) => {
  if (e.key === 'Enter' && input.value) {
    const text = input.value;
    messages.innerHTML += `<p><b>VocÃª:</b> ${text}</p>`;
    input.value = '';

    const res = await fetch('https://chatbot-ia-production-2d72.up.railway.app', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    messages.innerHTML += `<p><b>IA:</b> ${data.reply}</p>`;
  }
});
</script>

</body>
</html>
